<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tailor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"><img src="Assets/Tailor.png"  alt="PhantomTailor Logo"></label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a class="active" href="#">Categories</a></li>
            <li><a class="active" href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="category-heading">SELECT YOUR CHOICE</div>
        <div class="categories">
            <div class="category" data-category="Men">Men</div>
            <div class="category" data-category="Women">Women</div>
            <div class="category" data-category="Kids">Kids</div>
        </div>
        <div class="categories-cards" id="cards-container">
            <!-- Product cards will be injected here -->
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024  Tailor. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
